<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration to  Server</title>
    <link href="./src/css/form.css" rel="stylesheet">
</head>
<body>
<div class="form-reg">
    <form id="form">
        <div class="header">Registration</div>
        <input id="login" type="text" class="image user" required placeholder='Create a login *'>
        <input id="mail" type="email" class="image mail" required placeholder='Your e-mail *'>
        <input id="password" type="password" class="image pass" required placeholder='Password *'>
        <input type="password" class="image conPass" required placeholder='Confirm password *'>
        <div class="note">*requaired fields</div>
        <button id="registration" type="submit" class="bttn">Register</button>
    </form>
</div>
<script src="./src/js/indexRegAJAX.js"></script>
</body>
</html>
