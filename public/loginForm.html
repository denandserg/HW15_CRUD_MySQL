<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Server</title>
    <link href="./src/css/form.css" rel="stylesheet">
</head>
<body>
<div class="form-reg form-log">
    <form id="form">
        <div class="header">Member login</div>
        <input id="login" type="text" class="image user" required placeholder='Username' autocomplete="off">
        <input id="password" type="password" class="image pass" required placeholder='Password' autocomplete="off">
        <button type="submit" class="bttn">Sing in</button>
        <button id="registration" class="bttn">Registration</button>
        <input id="response" type="text">
    </form>
</div>
<script src="./src/js/indexAJAX.js"></script>
</body>
</html>
